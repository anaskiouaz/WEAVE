name: Build Android APK

on:
  workflow_dispatch: # Permet le lancement manuel (le bouton)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Installer Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Installer Node et construire le site
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install & Build Frontend
        working-directory: ./fe
        run: |
          npm install
          npm run build
          npx cap sync android

      # 3. Construire l'APK
      - name: Build Android APK
        working-directory: ./fe/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      # 4. Rendre l'APK téléchargeable
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: weave-app-debug
          path: fe/android/app/build/outputs/apk/debug/app-debug.apk