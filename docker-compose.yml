version: "3.9"

services:
  postgres:
    image: postgres:14.19
    container_name: postgres14
    restart: unless-stopped
    environment:
      POSTGRES_USER: weave_user
      # Ici, on garde le # normal car ce n'est pas une URL
      POSTGRES_PASSWORD: "!QAZ1qaz23Q#"
      POSTGRES_DB: weave_local
    ports:
      - "5435:5435"
    volumes:
      - pgdata14:/var/lib/postgresql/data
    networks:
      - weave-net

  api:
    image: node:22.21.1
    container_name: weave-api
    working_dir: /app
    restart: unless-stopped
    volumes:
      - ./be:/app
    # Commande pour installer les deps au démarrage (utile en dev)
    command: sh -c "npm install && npm start"
    environment:
      PORT: "4000"
      # Variables individuelles (pour pg-pool standard)
      PGHOST: "postgres"
      PGPORT: "5432"
      PGUSER: "weave_user"
      PGPASSWORD: "!QAZ1qaz23Q#"
      PGDATABASE: "weave_local"

      # CORRECTION CRITIQUE ICI :
      # 1. On utilise "postgres" comme hôte (nom du service).
      # 2. On remplace le "#" par "%23" dans le mot de passe pour l'URL.
      DATABASE_URL: "postgres://weave_user:!QAZ1qaz23Q%23@postgres:5432/weave_local"

      ALLOWED_ORIGINS: "http://localhost:5173"
      JWT_SECRET: "super-secret"
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - weave-net

  frontend:
    image: node:22.21.1
    container_name: weave-fe
    working_dir: /app
    restart: unless-stopped
    volumes:
      - ./fe:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      # L'URL doit être accessible depuis votre navigateur (localhost), pas depuis le conteneur
      VITE_API_BASE_URL: "http://localhost:4000/api"
    ports:
      - "5173:5173"
      - "5174:5174"
    depends_on:
      - api
    networks:
      - weave-net

volumes:
  pgdata14:

networks:
  weave-net:
